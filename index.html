<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCoin Exchange</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" novalidate>
            <label for="select">Select a currency</label>
            <select name="currency" id="currency">
                <option ></option>
                <option value="NGN">NGN (Nigerian Naira)</option>
                <option value="USD">USD (American Dollar)</option>
                <option value="AUD">AUD (Austriallian Dollar)</option>
                <option value="BRL">BRL (Brazillian Real)</option>
                <option value="CHF">CHF (Swiss Franc)</option>
                <option value="CLP">CLP (Chilean Peso) </option>
                <option value="CNY">CNY (Chinese Yuan)</option>
                <option value="DKK">DKK (Danish Krone)</option>
                <option value="EUR">EUR (Euro)</option>
                <option value="GBP">GBP (Pound Sterling</option>
                <option value="HKD">HKD (Hong Kong Dollars</option>
                <option value="INR">INR (Indian Rupee)</option>
                <option value="ISK">ISK (Iceland Krona)</option>
                <option value="JPY">JPY (Japanese Yen)</option>
                <option value="KRW">KRW (South Korean Won)</option>
                <option value="NZD">NZD (New Zealand Dollar)</option>
                <option value="PLN">PLN (Poland Zloty)</option>
                <option value="RUB">RUB (Russian Ruble)</option>
                <option value="SEK">SEK (Swedish Krona)</option>
                <option value="SGD">SGD (Singapore Dollar)</option>
                <option value="THB">THB (Thai Baht)</option>
                <option value="TRY">TRY (Turkish Lira)</option>
                <option value="TWD">TWD (New Taiwan Dollars)</option>
            </select>
            <div class="input">
                <label for="input">Input an amount</label>
                <input type="number" id="amount">
            </div>
            <button>GET VALUE</button>
        </form>
        <div class="btc-display">
            <label class="btc" for="btc">BITCOIN VALUE</label>
            <li class="btc-num">00000</li>
        </div>
    </div>
</body>
</html>
